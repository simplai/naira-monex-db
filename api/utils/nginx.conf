user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {
    server {
        server_name naira-app-pontio.simplaiapps.com;
            #add_header "Access-Control-Allow-Origin"  * always;
            #add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, HEAD";
            #add_header "Access-Control-Allow-Headers" "Authorization, Origin, X-Requested-With, Content-Type, Accept";
            add_header Pragma "no-cache";
            add_header Cache-Control "no-store, must-revalidate";
        location / {
            root /home/ubuntu/sophia-pontio/dashboard/static;
            #proxy_pass http://localhost:8080;
        }

        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/naira-app-pontio.simplaiapps.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/naira-app-pontio.simplaiapps.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }
    server{
        proxy_read_timeout 180;
        proxy_connect_timeout 180;
        proxy_send_timeout 180;

        server_name sophia-pontio.simplaiapps.com;
            add_header "Access-Control-Allow-Origin"  * always;
            add_header "Access-Control-Allow-Methods" "GET, POST, PUT, OPTIONS, HEAD";
            add_header "Access-Control-Allow-Headers" "Authorization, Origin, X-Requested-With, Content-Type, Accept";

        location /api {
            include uwsgi_params;
            uwsgi_pass unix:///home/ubuntu/sophia-pontio/api/api.sock;
        }


        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/naira-app-pontio.simplaiapps.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/naira-app-pontio.simplaiapps.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 6M;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;
        add_header Access-Control-Allow-Origin *;
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
        
        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##


        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
        
        server {
            if ($host = naira-app-pontio.simplaiapps.com) {
                return 301 https://$host$request_uri;
            } # managed by Certbot


            listen 80;
            server_name naira-app-pontio.simplaiapps.com;
            return 404; # managed by Certbot


        }
        server{
            if ($host = sophia-pontio.simplaiapps.com) {
                return 301 https://$host$request_uri;
            } # managed by Certbot


            server_name sophia-pontio.simplaiapps.com;
            listen 80;
            return 404; # managed by Certbot
        }
}





